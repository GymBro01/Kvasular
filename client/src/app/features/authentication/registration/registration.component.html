<div class="registration-form">
    <h2>Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" placeholder="Enter username"/>
        <div>
            *ngIf="registrationForm.get('username')?.invalid && registrationForm.get('username')?.touched">
      <small class="error">Username is required.</small>
        </div>

        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter email" />
        <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
          <small class="error">Enter a valid email.</small>
        </div>

        <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" placeholder="Enter password" />
    <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
      <small class="error">Password must be at least 6 characters long.</small>
    </div>

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm password" />
    <div *ngIf="registrationForm.hasError('mismatch') && registrationForm.get('confirmPassword')?.touched">
      <small class="error">Passwords do not match.</small>
    </div>

    <button type="submit" [disabled]="registrationForm.invalid">Register</button>
  </form>
</div>
